<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp</h1>
      <p id ="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name" id="name-label">Enter Your Name: </label>
          <input 
            id="name" 
            type="text" 
            placeholder="name" 
            required/>
        <hr>
        <label for="email" id="email-label">Enter Your Email: </label>
          <input 
            id="email" 
            type="email" 
            placeholder="email" 
            required/>
        <hr>
        <label for="age" id="number-label">Enter Your Age(optional): </label>
          <input 
            id="number" 
            type="number" 
            min="5" 
            max="100" 
            placeholder="number" 
            required/>
        <hr>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <hr>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <hr>
        <label for="definitely">
          <input 
            id="definitely" 
            type="radio" 
            name="choices" 
            value="definitely">Definitely
        </label>
        <label for="maybe">
          <input 
            id="maybe" 
            type="radio" 
            name="choices" 
            value="maybe">Maybe
        </label>
        <label for="not-sure">
          <input 
            id="not-sure" 
            type="radio" 
            name="choices" 
            value="not-sure">Not Sure
        </label>
        <hr>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end Projects">
          <input 
            id="Front-end Projects" 
            type="checkbox" 
            value="Front-end Projects">Front-end Projects
        </label>
        <label for="Back-end Projects">
          <input 
              id="Back-end Projects" 
              type="checkbox" 
              value="Back-end Projects">Back-end Projects
        </label>
        <label for="Data Visualization">
          <input 
          id="Data Visualization" 
          type="checkbox" 
          value="Data Visualization">Data Visualization
        </label>
        <label for="Challenges">
          <input 
            id="Challenges" 
            type="checkbox" 
            value="Challenges">Challenges
        </label>
        <label for="Open Source Community">
          <input 
            id="Open Source Community" 
            type="checkbox" 
            value="Open Source Community">Open Source Community
        </label>
        <label for="Gitter help rooms">
          <input 
            id="Gitter help rooms" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
        <label for="Videos">
          <input 
            id="Videos" type="checkbox" value="Videos">Videos</label>
        <label for="City Meetups">
          <input 
            id="City Meetups" type="checkbox" value="City Meetups">City Meetups</label>
        <label for="Wiki">
          <input 
            id="Wiki" type="checkbox" value="Wiki">Wiki</label>
        <label for="Forum">
          <input 
            id="Forum" type="checkbox" value="Forum">Forum</label>
        <label for="Additional-courses">
          <input 
            id="Additional-courses" type="checkbox" value="Additonal-courses">Additional Courses</label>
        <hr>
        <label>Any comments or suggestions?</label>
          <textarea in>Enter your comment here...</textarea>
        <input 
          id="submit" 
          type="submit" 
          name="Submit"/>
      </form>
    </main>
  </body>
</html>
